name: "frontend"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`kowlad.ru`)"
      - "traefik.http.routers.frontend.service=frontend"
      - "traefik.http.routers.frontend.entrypoints=websecure"           # Используем HTTPS (websecure)
      - "traefik.http.routers.frontend.tls.certresolver=leresolver"     # Используем Let's Encrypt для TLS
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=https"
    networks:
      - traefik

networks:
  traefik:
    name: "traefik-network"
    external: true